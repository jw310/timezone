<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>time</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="note">WORLD CLOCK</div>
            <div class="timezone" date-timezone="Asia/Taipei"> <!-- 新增自訂屬性 timezone-->
                <div class='zone'>
                <div class="area">TAIWAN</div>
                <div class="date">29 Aus.2019 </div>
                </div>
                <div class="time">00:00</div>
            </div>
            <div class="timezone" date-timezone="America/New_York">
                <div class='zone'>
                <div class="area">NEW YORK</div>
                <div class="date">29 Aus.2019 </div>
                 </div>
                <div class="time">00:00</div>
            </div>
            <div class="timezone" date-timezone="Europe/London">
                <div class='zone'>
                <div class="area">LONDON</div>
                <div class="date">29 Aus.2019 </div>
                </div>
                <div class="time">00:00</div>
            </div>
            <div class="timezone" date-timezone="Asia/Bangkok">
                <div class='zone'>
                <div class="area">BANGKOK</div>
                <div class="date">29 Aus.2019 </div>
                </div>
                <div class="time">00:00</div>
            </div>
            <div class="timezone" date-timezone="Australia/Sydney">
                <div class='zone'>
                <div class="area">Sydney</div>
                <div class="date">29 Aus.2019 </div>
                </div>
                <div class="time">00:00</div>
            </div>
        </div>
    </div> 
    <script src="https://unpkg.com/jquery"></script>
    <script src="js/all.js"></script>
</body>
</html>
